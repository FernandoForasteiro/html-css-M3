<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        body {
            background-color: rgb(212, 183, 49);
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        tr.linha {
            background-color: chocolate;
        }

        td.dados {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <!--Hieraquia de tabela simples
            Table = tabelas
                Table Rows = linha de tabela
                    Table Header = cabeÃ§alho
                    Table Data = dados
    
    --> 
    <table>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="dados">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>

        <tr>
            <td>A6</td>
            <td>B6</td>
        </tr>

        <tr>
            <td>A7</td>
        </tr>

    </table>
</body>
</html>
