<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            /*o iframe sempre obedece primeiro a css mesmo que tenha configurações inline*/
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!--tamanho padrão do iframe 300x150 e da para colocar dentro das configurações (scrolling="no") para que não tenha a barra de rolagem-->

    <h1>Iframes carrega um site dentro de outro</h1>

    <p>da para bloquear de outras pessoas usarem teu site em iframe</p>

    <p>
        Teste do site do Guanabara
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"></iframe>
        site pronto
    </p>

    <p>caso o navegador do cliente não suporte ifram, coloca uma menssagem dentro do iframe informando ou com o link direcionando, nesse caso não funcionou
        <iframe src="" frameborder="0">não suportado <a href="https://www.cursoemvideo.com">cursoemvideo</a></iframe>
    </p>
</body>
</html>
