<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>incluindo video</h1>
        <p>forma facil</p>
            <video src="midia/pexels-yaroslav-shuraev-6185221.mp4" height="500" controls></video>

        <p>a melhor</p>
            <video height="500" controls loop poster="media.png">
                <source src="midia/pexels-yaroslav-shuraev-6185221.mp4" type="video/mp4">
                <p>nao foi possivel careegar o video</p>
            </video>

    <h1>Inserindo video incorporado</h1>
        <p>normalmente tem opção no Youtube que da um codigo ao compartilhar</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2-LalGbUJGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Link na imagem</h1>
            <a href="http://google.com" target="_blank" rel="external"> 
                <img src="media.png" alt="">
            </a>
</body>
</html>
