<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption{
            background-color: skyblue;
            font-weight: bold;
            font-size: 1.2em;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }

        th.nom, tr.nom{
            text-align: center;
            background-color: darkgrey;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr class="nom">
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th class="nom" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Interstelar</td>
                <td>Frozen</td>
            </tr>

            <tr>
                <td>Bela Suan</td>
                <td>Barbie</td>
                <td>Hoje</td>
                <td>Pousando</td>
            </tr>

            <tr>
                <td>Luiza Tonta</td>
                <td>Rambo</td>
                <td>Gaia</td>
                <td>Dora</td>

            </tr>

            <tr>
                <th class="nom" rowspan="3">Homens</th>
                <td>Mario</td>
                <td>Velozes</td>
                <td>Game of thrones</td>
                <td>As Branquelas</td>
            </tr>

            <tr>
                <td>Julio</td>
                <td>Todo Mundo</td>
                <td>Jumble</td>
                <td>Ragnar</td>
            </tr>

            <tr>
                <td>Carlos</td>
                <td>A volta</td>
                <td>Que demora</td>
                <td>Ate que enfim</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
